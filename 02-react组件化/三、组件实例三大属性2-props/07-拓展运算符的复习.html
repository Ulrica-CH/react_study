<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = [1, 2, 3, 4]
        let arr2 = [5, 6, 7, 8]

        //1.展开一个数组
        console.log(...arr1); //1 2 3 4

        //2.合并一个数组
        console.log([...arr1, ...arr2]); //[1,2,3,4,5,6,7,8]

        //3.在函数中使用
        function sum(...nums) {
            return nums.reduce((preValue, currentValue) => {
                return preValue + currentValue
            })
        }
        console.log(sum(1, 2, 3, 4)); //10
        console.log(sum(1, 2)); //3

        //4.构造字面量对象时使用展开语法
        let person = { name: 'Tom', age: 20 }
        let person2 = { ...person }
        person.name = 'Jack'
        console.log(person2); //{name: 'Tom', age: 20}

        //错误写法，展开运算符不能展开对象
        // console.log(...person);

        //5.合并
        let person3 = { ...person, name: 'Rose', address: "China" }
        console.log(person3); //{name: 'Rose', age: 20, address: 'China'}
    </script>
</body>

</html>
